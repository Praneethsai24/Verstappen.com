<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verstappen Merchandise</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header class="site-header">
  <div class="logo">VERSTAPPEN</div>

  <nav class="navigation">
    <a href="#clothing">Clothing</a>
    <a href="#tickets">Tickets</a>
  </nav>

  <div class="cart-icon" id="cartToggle">
    ðŸ›’
    <span class="cart-count" id="cartCount">0</span>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Race Beyond Limits</h1>
    <a href="#clothing" class="cta-button">Shop Now</a>
  </div>
</section>

<section id="clothing" class="section">
  <h2>Clothing</h2>

  <div class="products">

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1520975928316-7e2d74eab8d3?auto=format&fit=crop&w=800&q=80">
      <div class="product-info">
        <h3>Team Jersey</h3>
        <p class="price">$89</p>
        <button class="add-to-cart" data-name="Team Jersey" data-price="89">
          Add to Cart
        </button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf?auto=format&fit=crop&w=800&q=80">
      <div class="product-info">
        <h3>Racing Hoodie</h3>
        <p class="price">$99</p>
        <button class="add-to-cart" data-name="Racing Hoodie" data-price="99">
          Add to Cart
        </button>
      </div>
    </div>

  </div>
</section>

<section id="tickets" class="section">
  <h2>Grand Prix Tickets</h2>

  <div class="products">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1516110833967-0b5716ca1387?auto=format&fit=crop&w=800&q=80">
      <div class="product-info">
        <h3>Grandstand Access</h3>
        <p class="price">$399</p>
        <button class="add-to-cart" data-name="Grandstand Access" data-price="399">
          Reserve Seat
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Cart Drawer -->
<aside class="cart-drawer" id="cartDrawer">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button id="closeCart">âœ–</button>
  </div>
  <div id="cartItems"></div>
  <div class="cart-total" id="cartTotal"></div>
</aside>

<script src="js/script.js"></script>
</body>
</html>
